[main]
font=CodeNewRoman Nerd Font Mono:size=15
font-bold=CodeNewRoman Nerd Font Mono:size=15:weight=Bold
font-italic=CodeNewRoman Nerd Font Mono:size=15:slant=italic
font-bold-italic=CodeNewRoman Nerd Font Mono:size=15:weight=Bold:slant=italic
pad=20x05
dpi-aware=yes
font-size-adjustment=7.5%
# term=alacritty

# NOTE: the foot package of pamcan includes many themes under /usr/share/foot/themes
# include=~/.config/foot/themes/light/catppuccin-latte
# include=~/.config/foot/themes/light/paper-color-light
include=~/.config/foot/themes/dark/rose-pine
# include=~/.config/foot/themes/dark/catppuccin-mocha

[environment]

[bell]

[scrollback]
indicator-position=none

[url]
launch=xdg-open ${url}


[key-bindings]
font-increase=Control+equal
font-decrease=Control+minus
font-reset=Control+plus
show-urls-copy=Mod1+a
show-urls-launch=Mod1+s
prompt-prev=Mod1+N
prompt-next=Mod1+n
spawn-terminal=none
